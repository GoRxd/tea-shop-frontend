<div class="page-container">
  <div class="cart-container" *ngIf="!loading; else loadingTpl">
    <h2>Your cart</h2>

    <div *ngIf="cartItems.length === 0">
      <p>Cart is empty.</p>
    </div>

    <ul *ngIf="cartItems.length > 0">
      <li *ngFor="let item of cartItems">
        <div class="item-details">
          <span>{{ item.productName }} (x{{ item.quantity }})</span>
          <span>{{ item.unitPrice | currency: 'PLN' }}</span>
          <button (click)="removeItem(item.productId)">Usu≈Ñ</button>
        </div>
      </li>
    </ul>

    <div class="cart-summary" *ngIf="cartItems.length > 0">
      <p><strong>Suma:</strong> {{ getTotal() | currency: 'PLN' }}</p>
      <button (click)="clearCart()">Clear cart</button>
      <a href="/checkout">Procced to checkout</a>
    </div>

    <p *ngIf="error" class="error">{{ error }}</p>
  </div>

  <ng-template #loadingTpl>
    <p>Loading cart...</p>
  </ng-template>
</div>
