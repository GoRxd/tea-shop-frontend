<div class="page-container">
  <h2>Zaloguj się</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <input
      type="email"
      name="email"
      [(ngModel)]="email"
      placeholder="Email"
      required
    />
    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      placeholder="Hasło"
      required
    />
    <button type="submit" [disabled]="loginForm.invalid">Zaloguj</button>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </form>
</div>
